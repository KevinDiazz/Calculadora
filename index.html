<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-calculator">
      <div class="number num number-0">0</div>
      <div class="number num number-1">1</div>
      <div class="number num number-2">2</div>
      <div class="number num number-3">3</div>
      <div class="number num number-4">4</div>
      <div class="number num number-5">5</div>
      <div class="number num number-6">6</div>
      <div class="number num number-7">7</div>
      <div class="number num number-8">8</div>
      <div class="number num number-9">9</div>
      <div class="number number-Del">DEL</div>
      <div class="number signo number-sum">+</div>
      <div class="number signo number-rest">-</div>
      <div class="number signo number-multiply">*</div>
      <div class="number signo number-division">/</div>
      <div class="number number-reset">RESET</div>
      <div class="number number-equal">=</div>
      <div class="number number-point">.</div>
      <div class="number number-pantalla">Calculadora</div>
      <div class="number signoPantalla"></div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
